<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript Link -->
    <script src="script.js" defer></script>

    <!-- Favicon Link -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=E8UDNc2M7twd&format=png&color=000000" />
</head>

<body>
    <div class="circle">
        <div class="inner-circle">
            <div class="info">
                <span>hrs</span>
                <span>min</span>
                <span>sec</span>
            </div>
            <div class="blocksContainer">
                <div class="block" id="hrs"></div>
                <div class="block" id="min"></div>
                <div class="block" id="sec"></div>
            </div>
            <div id="amPm"></div>
            <div class="day-date">
                <span id="day"></span><span id="date_month_year"></span>
            </div>
        </div>
    </div>
</body>

</html>
