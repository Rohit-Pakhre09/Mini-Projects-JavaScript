<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bytesized&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/?size=80&id=2YPST59G2xJZ&format=png">

    <!-- Main CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Link -->
    <script src="script.js" defer></script>

</head>

<body>


    <div class="container">
        <div class="inner-container">
            <div class="mode-container">
                <span>Digital Clock</span>
                <div class="circle" id="toggleMode">
                    <img src="https://img.icons8.com/?size=100&id=9313&format=png&color=FFFFFF" height="35px"
                        width="35px" id="modeIcon">
                </div>
            </div>
            <hr>

            <div class="info">
                <p id="dayDisplay"></p>
                <p id="dateDisplay"></p>
            </div>
            <div id="time"></div>
        </div>
    </div>

</body>

</html>
